<!DOCTYPE html>
<html>
<head>
    <title>Video Blur Safety</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            background-color: #e8f5e9;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        .refresh-button {
            display: block;
            width: 100%;
            margin-top: 15px;
            padding: 8px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        .refresh-button:hover {
            background-color: #3367d6;
        }
        .refresh-button:active {
            background-color: #2850a7;
        }
    </style>
</head>
<body>
    <h2>Video Blur Safety</h2>
    <div class="status">
        Face detection is active. Videos on this page will be blurred except for detected faces.
    </div>
    <button id="refreshButton" class="refresh-button">Refresh Video Detection</button>
    <script src="popup.js"></script>
</body>
</html>
